<!DOCTYPE html>
<html>
<head>
<title>AI Fitness Planner</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Segoe UI', sans-serif;
}
.glass-card {
    width: 500px;
    padding: 30px;
    border-radius: 20px;
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(15px);
    color: white;
}
.form-control, .form-select {
    background: rgba(255,255,255,0.15);
    border: none;
    color: white;
}
.form-select option {
    color: black;
}
.btn-custom {
    background: linear-gradient(to right, #00c6ff, #0072ff);
    border: none;
}
</style>
</head>

<body>

<div class="glass-card">

<h2 class="text-center mb-4">üèã AI Fitness Planner</h2>

<form method="POST">

<input type="number" name="age" class="form-control mb-3" placeholder="Age" required>
<input type="number" name="weight" class="form-control mb-3" placeholder="Weight (kg)" required>

<input type="text" name="height" class="form-control mb-3"
placeholder="Height (feet.inches) e.g. 5.8" required>

<select name="gender" class="form-select mb-3">
<option value="" disabled selected>Select Gender</option>
<option value="male">Male</option>
<option value="female">Female</option>
</select>

<select name="goal" class="form-select mb-3">
<option value="" disabled selected>Select Goal</option>
<option value="weight_loss">Weight Loss</option>
<option value="muscle_gain">Muscle Gain</option>
<option value="maintain">Maintain</option>
</select>

<select name="preference" class="form-select mb-4">
<option value="" disabled selected>Select Preference</option>
<option value="veg">Vegetarian</option>
<option value="nonveg">Non-Vegetarian</option>
<option value="both">Balanced Diet</option>
</select>

<button class="btn btn-custom w-100">Generate AI Plan</button>

</form>
</div>

</body>
</html>
